<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bob Hopp - Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #0b0f17;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      max-width: 900px;
    }
    .icon-link {
      display: inline-block;
      width: 130px;
      height: 130px;
      background: #131c2e;
      border: 2px solid #2e4b6f;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .icon-link:hover {
      transform: scale(1.1);
      border-color: #ffcb66;
    }
    .icon-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 600px) {
      .icon-link {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="links">
    <a class="icon-link" href="Library.html">
      <img src="assets/icons/music-video-library.png" alt="Video Library">
    </a>
    <a class="icon-link" href="#">
      <img src="assets/icons/billboard-hot-100.png" alt="Billboard Hot 100">
    </a>
    <a class="icon-link" href="#">
      <img src="assets/icons/american-top-40.png" alt="American Top 40">
    </a>
    <a class="icon-link" href="#">
      <img src="assets/icons/mtv-history.png" alt="MTV">
    </a>
    <a class="icon-link" href="#">
      <img src="assets/icons/dj-intelligence.png" alt="DJ Intelligence">
    </a>
  </div>
</body>
</html>
