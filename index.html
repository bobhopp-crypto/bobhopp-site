<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bob Hopp - Projects</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
    }
    h1 {
      margin-top: 60px;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .card img {
      max-width: 100px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Welcome to BobHopp.com</h1>
  <p>Explore my media and music projects:</p>

  <div class="links">
    <div class="card">
      <a href="/videos/">
        <img src="/assets/icons/music-video-library.png" alt="Video Library Icon">
        Video Library
      </a>
    </div>
    <div class="card">
      <a href="/billboard/">
        <img src="/assets/icons/billboard-hot-100.png" alt="Billboard Hot 100 Icon">
        Billboard Hot 100
      </a>
    </div>
    <div class="card">
      <a href="/at40/">
        <img src="/assets/icons/american-top-40.png" alt="American Top 40 Icon">
        American Top 40
      </a>
    </div>
    <div class="card">
      <a href="/mtv/">
        <img src="/assets/icons/mtv-history.png" alt="MTV History Icon">
        MTV History
      </a>
    </div>
    <div class="card">
      <a href="/dj/">
        <img src="/assets/icons/dj-intelligence.png" alt="DJ Intelligence Icon">
        DJ Intelligence
      </a>
    </div>
  </div>
</body>
</html>
